<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Box1</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #4caf50;
    }
    .fullscreen-box {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 10px;
      background: #ffffff;
      background-clip: content-box;
    }
  </style>
</head>
<body>
  <div class="fullscreen-box">
    <!-- Inhalt kann hier platziert werden -->
  </div>
</body>
</html>
