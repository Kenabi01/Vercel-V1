<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover" />
  <title>Vercel V1</title>
  <style>
    html, body {
      overflow: hidden;
      height: 100vh;
      margin: 0;
      overscroll-behavior: none;
      scrollbar-width: none; /* Firefox */
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari and Opera */
    }

    body {
      position: fixed;
      width: 100%;
      font-family: sans-serif;
      padding: calc(env(safe-area-inset-top) + 2rem)
               calc(env(safe-area-inset-right) + 2rem)
               calc(env(safe-area-inset-bottom) + 2rem)
               calc(env(safe-area-inset-left) + 2rem);
      background-color: gray;
    }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>Welcome to Vercel V1</h1>
  <p>Your basic Vercel project is set up!</p>
  <script type="module">
    import { initBoxes } from './boxes.js';
    initBoxes();
  </script>
</body>
</html>
