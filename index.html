<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Scrolling Boxes</title>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="Scroll1.css" />
    <link rel="stylesheet" href="Scroll2.css" />
    <link rel="stylesheet" href="Scroll3.css" />
    <link rel="stylesheet" href="Scroll4.css" />
  </head>
  <body>
    <div class="buttons">
      <button class="scroll-button" data-index="0">1</button>
      <button class="scroll-button" data-index="1">2</button>
      <button class="scroll-button" data-index="2">3</button>
      <button class="scroll-button" data-index="3">4</button>
    </div>
    <div class="container">
      <div class="Scroll1MainBox"></div>
      <div class="Scroll2MainBox"></div>
      <div class="Scroll3MainBox"></div>
      <div class="Scroll4MainBox"></div>
    </div>
    <script src="scroll.js"></script>

</html>
