<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Vercel V1</title>
    <link rel="stylesheet" href="placement.css" />
    <link rel="stylesheet" href="Scroll1.css" />
    <link rel="stylesheet" href="Scroll2.css" />
    <link rel="stylesheet" href="Scroll3.css" />
    <link rel="stylesheet" href="Scroll4.css" />
  </head>
  <body>
    <div id="scrollContainer">
      <div class="Scroll1MainBox" id="box1"></div>
      <div class="Scroll2MainBox" id="box2"></div>
      <div class="Scroll3MainBox" id="box3"></div>
      <div class="Scroll4MainBox" id="box4"></div>
    </div>
    <div id="buttons">
      <button data-target="box1">1</button>
      <button data-target="box2">2</button>
      <button data-target="box3">3</button>
      <button data-target="box4">4</button>
    </div>
    <script src="buttons.js"></script>
  </body>
</html>
