<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Box mit Abstand</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #222; /* Farbe f√ºr den Rand */
    }

    .fullscreen-box {
      position: fixed;
      inset: 0;
      padding: 10px;
      background: #4caf50;
      background-clip: content-box;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="fullscreen-box"></div>
</body>
</html>
